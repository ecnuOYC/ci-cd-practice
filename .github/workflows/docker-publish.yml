name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 这是一个重要的设置：定义 GITHUB_TOKEN 的权限
# 我们需要写入 Packages 的权限来推送镜像
permissions:
  contents: read
  packages: write

jobs:
  # 第一步：测试代码
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  # 第二步：构建并推送 Docker 镜像
  build-and-push:
    needs: test # 只有测试通过才运行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx 环境 (Docker 官方推荐)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry (ghcr.io)
      # ${{ secrets.GITHUB_TOKEN }} 是 GitHub 自动生成的密钥，无需手动设置
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送
      - name: Build and push Docker image
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)

          docker buildx build . \
            --tag ghcr.io/$OWNER/ci-cd-practice:latest \
            --tag ghcr.io/$OWNER/ci-cd-practice:$SHORT_SHA \
            --push
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Send build notification to DingTalk
        if: always()  # 无论成功或失败都执行
        uses: curlimages/curl:latest
        with:
          args: >
            -X POST ${{ secrets.WEBHOOK_URL }}
            -H "Content-Type: application/json"
            -d '{
                  "msgtype": "text",
                  "text": {
                    "content": "GitHub Actions Workflow: ${{ github.workflow }} finished with status: ${{ job.status }}"
                  }
                }'

      - name: Send failure alert to DingTalk
        if: failure()
        uses: curlimages/curl:latest
        with:
          args: >
            -X POST ${{ secrets.DINGTALK_WEBHOOK_URL }}
            -H "Content-Type: application/json"
            -d '{
                  "msgtype": "text",
                  "text": {
                    "content": "⚠️ GitHub Actions Workflow: ${{ github.workflow }} 失败！请检查日志。"
                  }
                }'
